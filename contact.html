<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon's Page Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Nav bar from bootstrap-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light bg-light overflow-hidden">
                    <a class="navbar-brand bg-info text-light font-weight-bolder" href="#">Leon's Page</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" href="./contact.html">Contact <span
                                    class="sr-only">(current)</span></a>
                            <a class="nav-link" href="./portfolio.html">Portfolio</a>
                            <a class="nav-link" href="./index.html">About</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Contact form using bootstrap-->

    <div class="container">
        <div class="row">
            <!-- A jumbotron use 9 columns -->
            <div class="col-lg-9 jum-col mt-5 ml-3">
                <div class="jumbotron bg-white overflow-hidden">
                    <h1 class="display-4 text-info font-weight-bold">Contact</h1>
                    <hr class="my-4">
                    <div class="container">
                        <div class="col-9">
                            <!-- Form group use 9 columns-->
                            <form>
                                <!-- Name input form -->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Name</label>
                                    <input class="form-control" type="text" placeholder="Name">
                                </div>
                                <!-- Email input form -->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                </div>
                                <!-- Message input form with 5 lines -->
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                    placeholder="Message"></textarea>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-info mt-3">Submit</button>
                </div>
            </div>
        </div>

        <!-- fixed footer -->
        <div class="container fixed-bottom">
            <div class="row">
                <div class="col-12">
                    <footer class="footer text-center bg-dark text-light">&copy;Copyright</footer>
                </div>
            </div>
        </div>

</body>

</html>
